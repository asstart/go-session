name: CI

on: 
  push:
      branches:
      tags:
    pull_request:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17
      - name: build and test
        run: |
          go get -v
          go test -timeout=60s -covermode=atomic -coverprofile=$GITHUB_WORKSPACE/coverage_profile.out
          build -v
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
      
      - name: Install goveralls
        run: go install github.com/mattn/goveralls@latest

      - name: Send coverage
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERAL_GO_SESSION_TOKEN }}
        run: goveralls -coverprofile=$GITHUB_WORKSPACE/coverage_profile.out -service=github
